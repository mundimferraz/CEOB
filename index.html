
<!DOCTYPE html>

    <title>SGR-Vias - Gestão de Obras</title>
    
    <!-- Tailwind CSS CDN (Nota: Em produção real recomenda-se build via CLI, mas para este ambiente mantemos o JIT) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: contain;
        }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .touch-target { min-height: 48px; min-width: 48px; }
        
        /* Scrollbar custom para um look mais limpo */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Animação de fade-in para evitar o flash branco no carregamento do React */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
